<!DOCTYPE html>
<html lang="en">

<head>
  <title>USER LIST</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7ca975c676.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info" id="navBar">
    <h1 class="navbar-brand text-white mb-0" href="#">User List</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white back-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-white back-link" href="favorite.html">Favorite<span
              class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="submit-form">
        <input class="form-control mr-sm-2" id="submit-input" type="search" placeholder="User Name..."
          aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0 submit-btn" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="userDataPanel" class="container">
    <div class="row">
      <!-- personal info -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal-detailInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info d-flex justify-content-center">
            <h2 class="modal-title text-white" id="modal-name"></h2>
          </div>
          <div class="modal-body d-flex justify-content-center" id="modal-personalInfo">
            <div class="m-auto">
              <img src="" alt="avatar" class="modal-avatar">
            </div>
            <div class="modal-detail m-auto">
              <p class="modal-text text-white" id="modal-email"></p>
              <p class="modal-text text-white" id="modal-gender"></p>
              <p class="modal-text text-white" id="modal-age"></p>
              <p class="modal-text text-white" id="modal-region"></p>
              <p class="modal-text text-white" id="modal-birth"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation" class="mt-5">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- add page -->
    </ul>
  </nav>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

<script type="text/javascript" src="favorite.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">

</html>
